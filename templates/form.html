<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Input Form</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        width: 50%;
        max-width: 600px;
      }
      .input-field {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .input-field.large {
        min-height: 150px; /* Large enough for multiple paragraphs */
      }
      button {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #5cb85c;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #4cae4c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form method="post">
        <input
          type="text"
          name="instruction"
          class="input-field"
          placeholder="Enter instruction here"
        />
        <textarea
          name="code"
          class="input-field large"
          placeholder="Enter code here"
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
